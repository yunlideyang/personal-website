<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect to index</title>
  <script>
    // 重定向到index.html，保留当前路由路径
    const basePath = '/personal-website/'; // 你的仓库名
    const path = window.location.pathname + window.location.search;
    window.location.href = basePath + '#!' + path; // 兼容hash/history模式
  </script>
</head>
<body></body>
</html>
